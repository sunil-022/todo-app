<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="header-content">
        <div class="header-icon">📝</div>
        <h1>To-Do List</h1>
      </div>
      <div class="stats">
        <div class="stat-item"><i class="fas fa-list"></i> Total: <span id="totalTasks">0</span></div>
        <div class="stat-item"><i class="fas fa-check-circle"></i> Completed: <span id="completedTasks">0</span></div>
      </div>
    </div>
    <div class="input-section">
      <div class="input-wrapper">
        <i class="fas fa-plus-circle input-icon"></i>
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button class="add-btn" id="addBtn"><i class="fas fa-plus"></i><span>Add</span></button>
      </div>
    </div>
    <div class="controls">
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all"><i class="fas fa-list"></i> All</button>
        <button class="filter-btn" data-filter="completed"><i class="fas fa-check"></i> Completed</button>
        <button class="filter-btn" data-filter="pending"><i class="fas fa-clock"></i> Pending</button>
      </div>
      <button class="clear-btn" id="clearCompleted"><i class="fas fa-trash"></i> Clear Completed</button>
    </div>
    <div class="task-list-wrapper">
      <ul class="task-list" id="taskList"></ul>
      <div class="empty-state hidden" id="emptyState">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks yet. Add one to get started!</p>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
